<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA メタタグ -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <!-- iOS Safari用のPWA設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wealth Tracker" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWAアイコン設定 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/Icon-512.png" />

    <!-- スプラッシュスクリーン -->
    <link
      rel="apple-touch-startup-image"
      href="/Icon-512.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/Icon-512.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />

    <!-- SEO & Open Graph -->
    <meta name="description" content="シンプルで使いやすい家計簿アプリ。収支管理と予算設定で資産を見える化" />
    <meta property="og:title" content="Wealth Tracker - Master Your Budget" />
    <meta property="og:description" content="シンプルで使いやすい家計簿アプリ" />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <title>Wealth Tracker - Master Your Budget</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
